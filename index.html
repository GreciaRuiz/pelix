<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelix</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="./img/Logo.svg" alt="PELIX">
        <div>
          <button>inicio</button>
          <button>login</button>
          <button>registrarse</button>
          <button class="buscar-btn">buscar <img src="./img/down.png" alt="opciones"></button>
        </div>
      </nav>
      <div class="header-content">
        <h1>Series ilimitadas, películas y más</h1>
        <h3>Mirá lo que quieras. Cancelá cuando quieras.</h3>
        <p>¿Listo para ver? Ingresá tu email para iniciar o reacticar tu membresía.</p>
        <form class="email-signup">
          <input type="email" placeholder="dirección de email" required>
          <button type="submit">Iniciar</button>
        </form>
      </div>
    </header>
    <main>
      <h1>Bienvenido a PELIX</h1>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
